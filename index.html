<!DOCTYPE html>

<html lang="ru">

	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">

		<title>JavaScript</title>

	</head>

	<body>

		<div class="wrapper">

			<section class="currency">

				<h2 class="currency__title">Курсы валют</h2>
	
				<ul class="currency__block">
	
					<li class="currency__row" id="dollar">
	
						<p class="currency__mark">&#36;</p>
	
						<p class="currency__text"><span class="count" id="usd">0</span> рублей за доллар</p>
	
					</li>
	
					<li class="currency__row" id="euro">
	
						<p class="currency__mark">&euro;</p>
	
						<p class="currency__text"><span class="count" id="eur">0</span> рублей за евро</p>
	
					</li>
	
				</ul>
	
			</section>

		</div>
		
		<script src="main.js"></script>

	</body>

</html>
